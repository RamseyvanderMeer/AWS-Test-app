<div>
    <button nbButton hero status="primary" (click)="newGame()">
      start new game
    </button>
    <h1>Rachel Is A Butt</h1>
  <h1 *ngIf="!winner">Current Player: {{ player }}</h1>

  <h1 *ngIf="winner">Player {{ winner }} won Tic Tac Toe!</h1>

</div>

<main>
  <app-square
    *ngFor="let val of squares; let i = index"
    [value]="val"
    (click)="makeMove(i)"
  >
  </app-square>
</main>
